<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Form</title>
</head>
<body>
    <h1><center>Doctor Appointment Form</center></h1>
    <form>
        <label for="date">Appointment Date:</label>
        <input type="date" id="date" name="date" min="2022-01-01" max="2022-12-31"><br><br>
        
        <label for="time">Appointment Time:</label>
        <input type="time" id="time" name="time" step="300"><br><br>
        
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName"><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="phoneno">Phone Number:</label>
        <input type="number" id="phoneno" name="phoneno"><br><br>
        
        <label for="city">City</label>
        <input type="text" id="city" name="City">

        <label for="state">State</label>
        <input type="text" id="state" name="state"><br><br>

        <label for="query">Query</label>
        <input type="text" id="query" name="query" size="50"><br><br>

        <input type="submit" value="Submit">

        <form>
            <h4>Select appointment type(s) you require</h>
            <input type="checkbox" id="cervix" name="appt" value="Cervix checkup">
            <label for="cervix">Cervix checkup</label><br>
            <input type="checkbox" id="heart" name="appt" value="Heart checkup">
            <label for="heart">Heart checkup</label><br>
            <input type="checkbox" id="eye" name="appt" value="Eye checkup">
            <label for="eye">Eye checkup</label><br>
            <input type="checkbox" id="hearing" name="appt" value="Hearing Test">
            <label for="hearing">Hearing Test</label><br>
            <br>
            <input type="submit" value="Submit">
          </form>

    </form>
</body>
</html>
